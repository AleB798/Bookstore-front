<form (ngSubmit)="onInscription()" class="formulaire container" [formGroup]="formulaire">
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Ex. john@doe.com" formControlName="email">
        @if(formulaire.get('email')?.hasError('required')) {
            <mat-error>L'e-mail est requis</mat-error>
        } @else {
            <mat-error>L'e-mail est mal form√©</mat-error>
        }
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        @if(formulaire.get('password')?.hasError('required')) {
            <mat-error>Le mot de passe est requis</mat-error>
        }
    </mat-form-field>
    <button mat-raised-button [disabled]="!formulaire.valid" type="submit">S'inscrire</button>
</form>
